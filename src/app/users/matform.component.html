
<form [formGroup]="matForm">
  <mat-form-field appearance="fill">
    <mat-label>Topping</mat-label>
    <mat-select formControlName="topping" multiple> <!--had trouble with *ngFor-->
      <mat-option value="one">opt1</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input formControlName="input" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select formControlName="select" >
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea formControlName="textarea" matInput></textarea>
  </mat-form-field>
  <mat-form-field>
  <mat-chip-list #chipList>
    <mat-chip>Chip 1</mat-chip>
    <mat-chip>Chip 2</mat-chip>
  </mat-chip-list>
  <input       placeholder="New fruit..."
[matChipInputFor]="chipList">
</mat-form-field>
</form>
